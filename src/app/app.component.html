 <h1>task 1</h1>
 <input id="search" [formControl]="search" />
<ul id="result">
  <li *ngFor="let item of filteredItems">{{ item.name }}</li>
</ul> 

<h1>task 2</h1>
<div scrollDown class="container" [listPeopleWhichIsAdded]="listPeopleWhichIsAdded">
  <div class="item" *ngFor="let name of listPeopleWhichIsAdded">
    <p>{{ name }}</p>
  </div>
</div>
